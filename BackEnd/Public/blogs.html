<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selection</title>
    <link rel="stylesheet" href="blogs.css">
</head>
<body>
    <div class="container">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
        <h1>Who's Watching?</h1>
        <h1></h1>
        <div class="profiles">
            <div class="profile" data-name="Recruiter" data-url="Recruiter.html">
                <img src="images/blue.png" alt="Recruiter">
                <p>Recruiter</p>
            </div>
            <div class="profile" data-name="Developer" data-url="/BackEnd/public/Developer/developer.html">
                <img src="images/gray.png" alt="Developer">
                <p>Developer</p>
            </div>
            <div class="profile" data-name="Stalker" data-url="/BackEnd/public/Stalker/Stalker.html">
                <img src="images/red.png" alt="Stalker">
                <p>Stalker</p>
            </div>
            <div class="profile" data-name="Adventurer" data-url="/BackEnd/public/Explorer/Explorer.html">
                <img src="images/yellow.png" alt="Adventurer">
                <p>Adventurer</p>
            </div>
        </div>
    </div>
    <script src="blogs.js"></script>
</body>
</html>
