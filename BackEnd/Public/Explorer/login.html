            </form>
            <p class="signin-text">Already have an account? <a href="login.html" class="signin-link">Sign In</a></p>

    <script src="login.js"></script>

<style>
    :root {

  }

      transition: background 0.3s, box-shadow 0.3s;
  }
  h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
  }
  .input-group {

  }

  }

  .theme-switch {

  }
  #theme-switch {

      padding: 0;

      justify-content: center;

      cursor: pointer;
      background: none;
      border: none;
  }
  #theme-switch svg {
      fill: var(--text-color);
  }
  #theme-switch svg:last-child {
      display: none;
  }
  .darkmode #theme-switch svg:first-child {

  }
  .darkmode #theme-switch svg:last-child {

  }
